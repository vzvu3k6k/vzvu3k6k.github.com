<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <article>
    <header>
      <h1>{{ page.title }}</h1>
      <time datetime="{{ page.date | date_to_valid_date_string}}">{{ page.date | date_to_ja_string }}</time>
    </header>
    {{ content }}
  </article>
</body>
</html>
