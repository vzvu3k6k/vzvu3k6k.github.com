<h1>{{ site.title | xml_escape }}</h1>
<ul id="posts">
  {% for post in site.posts %}
  <li><time datetime="{{ post.date | date_to_valid_date_string }}">{{ post.date | date_to_ja_string }}</time> <a href="{{ post.url | xml_escape }}">{{ post.title | xml_escape }}</a></li>
  {% endfor %}
</ul>

<nav>
  <a href="/memo/{{ site.feed }}">フィード</a> / <a href="/memo/about.html">このサイトについて</a>
</nav>
